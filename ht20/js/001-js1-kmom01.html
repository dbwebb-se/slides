# Vad är JavaScript?

* Tredje lagret av standardiserade webbteknologier (HTML, CSS)
* Renderas av en js-motor i webbläsarna
    * Mozilla - Spidermonkey
    * Chrome, Edge - V8
    * Safari - JavascriptCore
    * IE, Edge (innan) - Chakra
* Dynamisk uppdatering och manipulering av HTML DOM
* Browser API (Application Programming Interface)

</script>
