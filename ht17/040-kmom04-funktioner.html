<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Variable arguments PHP

```
function doit6(...$nums)
{
    $tot = 0;
    foreach ($nums as $num) {
        $tot += $num;
    }
    return $tot;
}

$tot = doit6(1, 2, 3, 5, 6, 7, 8, 9, 1);
print($tot);
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Variable arguments Python

```
def doit6(*nums):
    tot = 0
    for num in nums:
        tot += num
    return tot

tot = doit6(1, 2, 3, 5, 6, 7, 8, 9, 1)
print(tot)
```

</script>

<script data-role="slide" data-markdown type="text/html">
#Global variabel Python

* Skrivbar med global

```
base=40

def doit9(num1):
    global base
    base += num1

doit9(2)
print(base)
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">

}

print($base);
```

</script>
