#Programmeringsspråk

```
$user = isset($_GET["user"])
    ? $_GET["user"]
    : null;

if ($user) {
    $hiddenAgenda = "very much secrets here";
}
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Templatespråk

```
<div>
    <span class="login"><?= $user ?></span>
    <?php if ($user) : ?>
        <p><?= $hiddenAgenda ?></p>
    </php endif; ?>
</div>
```

</script>



<script data-role="slide" data-markdown type="text/html">
#PHP varianter

* `<?` short open tag (obsolete)
* `<?= $var ?>` short echo tag
* `<?php echo $var; ?>` 

</script>



<script data-role="slide" data-markdown type="text/html">
#PHP alternativ syntax

```
<?php if ($user) : ?>
    <p><?= $hiddenAgenda ?></p>
</php endif; ?>
```

```
<?php if ($user) {
    echo "<p>$hiddenAgenda</p>";
}: ?>
```

</script>
