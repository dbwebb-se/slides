<script data-role="slide" data-markdown type="text/html">
#Switch case i PHP

```
switch ($val) {
    case 0:
    case 1:
        echo "Binär";
        break;
    case 2:
        echo "Double up";
        break;
    default:
        echo "Que?";
}
```

</script>
