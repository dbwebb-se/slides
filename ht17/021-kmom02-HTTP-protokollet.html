<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Request header

* Det som skickas till servern är en request header och en request body.
* Det som kommer som svar är en response header och en response body.

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Response header

```bash
HTTP/1.1 200 OK
Date: Tue, 05 Sep 2017 13:20:58 GMT
Server: Apache/2.4.25 (Debian)
Last-Modified: Mon, 09 Aug 2010 16:17:57 GMT
ETag: "5e-48d665c073740"
Accept-Ranges: bytes
Content-Length: 94
Vary: Accept-Encoding
Connection: close
Content-Type: text/html
Set-Cookie: bth.se_session=1367420866.20480.0000; path=/; Httponly
```

</script>
