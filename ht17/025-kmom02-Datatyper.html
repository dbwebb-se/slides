#Statiskt v. Dynamiskt

* Statiskt typade
    * Ange typ vid deklaration av variabel
    * Typerna kontrolleras vid kompilering, innan körning
* Dynamiskt typade
    * Typen känns igen vid runtime, baserat på variabelns innehåll

</script>

<script data-role="slide" data-markdown type="text/html">
#Avrundningsproblem float/double

```python
>>> 0.1 + 0.1 + 0.1
0.30000000000000004
>>> 0.3 == 0.1 + 0.1 + 0.1
False
>>> 0.3 == round(0.1 + 0.1 + 0.1, 1)
True
```

</script>

#Konvertera typen PHP

```php
$a = 42;
$b = "4.2";
$c = $a + (float) $b;
$d = $a + $b;
$e = $a . $b;
```

```php
double(46.2)
double(46.2)
string(5) "424.2"
```

</script>
