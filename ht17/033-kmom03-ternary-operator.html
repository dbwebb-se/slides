<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Kortvariant av if else

* PHP 

```
condition ? a : b
```

* Python

```
a if condition else b
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Som if-sats

```
if (isset($_GET["user"])) {
    $user = $_GET["user"];
} else {
    $user = null;
}
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Som if-sats...

```
$user = null;
if (isset($_GET["user"])) {
    $user = $_GET["user"];
}
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Som ternary

```
$user = isset($_GET["user"]) ? $_GET["user"] : null;
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Som ternary...

```
$user = isset($_GET["user"])
    ? $_GET["user"]
    : null;
```

</script>




<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#I Python

```
>>> userIsAuthenticated = True                   
>>> user = "yes" if userIsAuthenticated else None
>>> user                                         
'yes'                                            
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#PHP specialfall ?:

* Ternary operator shorthand

```
$login = $user ? $user : "anonymous";
$login = $user ?: "anonymous";
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#PHP7 specialfall ??

* Null coalesce operator

```
$login = isset($user) ? $user : "anonymous";
$login = $user ?? "anonymous";
```

</script>
