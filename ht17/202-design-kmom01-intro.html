<script data-role="slide" data-markdown type="text/html">
#Definitionen Usability

* Learnability
* Efficiency
* Memorability
* Errors
* Satisfaction

</script>



<script data-role="slide" data-markdown type="text/html">
#Learnability

* How easy is it for users to accomplish basic tasks the first time they encounter the design?

</script>



<script data-role="slide" data-markdown type="text/html">
#Efficiency

* Once users have learned the design, how quickly can they perform tasks?

</script>



<script data-role="slide" data-markdown type="text/html">
#Memorability

* When users return to the design after a period of not using it, how easily can they re-establish proficiency?

</script>



<script data-role="slide" data-markdown type="text/html">
#Errors

* How many errors do users make, how severe are these errors, and how easily can they recover from the errors?

</script>



<script data-role="slide" data-markdown type="text/html">
#Satisfaction

* How pleasant is it to use the design?

</script>



<script data-role="slide" data-markdown type="text/html">
#Testa Usability

* Låt någon använda din produkt, tjänst
* Stå bakom och notera, lyssna
* Var självkritisk - hur kan du göra bättre?
* Ta ett steg för att bli bättre
* Testa igen, och igen.

</script>



<script data-role="slide" data-markdown type="text/html">
#Inse Usability

* Kalla inte användaren för dum
* Inbilla dig inte att "det borde den fatta"
* Om något går att misstolka/missuppfatta så kommer det att ske
* Easy/clean, krångla inte.

</script>
