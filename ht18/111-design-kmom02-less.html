# Mixin

<script data-role="slide" data-markdown type="text/html">
# Klass (steg 1)

```less
@columnWidth:   30;
@gutterWidth:   10;
@columns:       24;

.grid {
  @gridSystemWidth: @columns * (@columnWidth + @gutterWidth) * 1px;
  max-width: @gridSystemWidth;
}
```
</script>



<script data-role="slide" data-markdown type="text/html">
# Mixin (steg 2)

```less
@columnWidth:   30;
@gutterWidth:   10;
@columns:       24;

.grid() {
  @gridSystemWidth: @columns * (@columnWidth + @gutterWidth) * 1px;
  max-width: @gridSystemWidth;
}

body {
    .grid();
}
```
</script>



<script data-role="slide" data-markdown type="text/html">
# Mixin argument

```less
.grid(@maxWidth) {
    margin-right: auto;
    margin-left: auto;
    max-width: @maxWidth;
}
```
</script>



<script data-role="slide" data-markdown type="text/html">
# Mixin arguments

```less
.showGrid(@maxWidth, @gridImage) {
    background: url("@{gridImage}") repeat-y fixed center center;
    background-size: 100% auto;

    @media (min-width: @maxWidth) {
        background-size: @maxWidth auto;
    }
}
```
</script>



<script data-role="slide" data-markdown type="text/html">
# Mixin default argument

```less
.someMixin(@color: #fff) {
    background: @color;
}
```
</script>
