<script data-role="slide" data-markdown type="text/html">

* Lika viktigt som innehållet
* Undvik känsla av "trångt rum"
* Slappna av, andas
* Guida ögat genom designen
* Skapa balans, enhetlighet och harmoni

</script>

# Historik

* 960px, 1120px
* Fixed, fluid, responsive
* CSS-klasser .col3, .col4, .col5, etc.

* Inbyggt i CSS-ramverk (Bootstrap mfl)

<script data-role="slide" data-markdown type="text/html">
# Grund

* Dela in sidan i kolumner (columns)
* Mellan varje kolumn, ett mellanrum (gutter)
* Välj antal kolumner som är jämnt delbart (12, 16, 24)
* Placera innehåll i multipel av kolumner
* Dela in sidan i "rader"

</script>
