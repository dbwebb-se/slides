<script data-role="slide" data-markdown type="text/html">
# Linjer

* Förhållande mellan innehåll
* Placering av innehåll
* Ordning, reda, struktur
* Skapa balans, enhetlighet och harmoni
* Hjälper ögat navigera designen

</script>



<script data-role="slide" data-markdown type="text/html">
# Whitespace

* Lika viktigt som innehållet
* Undvik känsla av "trångt rum"
* Slappna av, andas
* Guida ögat genom designen
* Skapa balans, enhetlighet och harmoni

</script>



<script data-role="slide" data-markdown type="text/html">
# Läsbarhet

* Radhöjden påverkar läsbarheten
* (Mellanrum mellan ord, tecken)
* Antal ord/tecken på en rad
* Bredden på ett textstycke

</script>



<script data-role="slide" data-markdown type="text/html">
# Läsbarhet...

* Rekommendationer varierar
* Tecken per rad
    * Minst 35-45
    * Max 55-65
* Längre rader -> större radavstånd
* Bokstavsstorlek beror av radavstånd, radlängd
* Typsnittet påverkar

</script>



<script data-role="slide" data-markdown type="text/html">
# Grund för grid

* Dela in sidan i rader
* Låt radhöjden vara basfont * radhöjd
* All typografi lutar mot gridet
* Låt magiskt nummer vara basfont * radhöjd
* Lämna margin bottom = magiska numret

</script>



<script data-role="slide" data-markdown type="text/html">
# Påverka övrig layout

* Alla enheter lutar mot det horisontella gridet.
* Använd det magiska numret som margin bottom i all layout.

</script>
