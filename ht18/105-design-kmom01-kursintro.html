> Lär webbprogrammeraren att tekniskt förbereda sin webbplats för design och användbarhet.

<script data-role="slide" data-markdown type="text/html">
# Om kursen...

> Kursen syftar till en orientering inom områden design och användbarhet, specifikt för tillämpningsområdet webb.

> Kursen har tekniken som utgångspunkt, där olika tekniker introduceras och används för att underlätta webbdesign och användbarhet för webbplatsen med syftet att skapa en korrekt och användarvänlig webbplats.

</script>



<script data-role="slide" data-markdown type="text/html">
# Innehåll (1/3)

* Färglära och färgsättning av en webbplats
* Typografi
* Grid-baserad layout, horisontell och vertikal
* CSS-konstruktioner för style med CSS/LESS/SASS
* Bygga tema till webbplats

</script>



<script data-role="slide" data-markdown type="text/html">
# Innehåll (2/3)

* Använda PHP-ramverk för att skapa och designa webbplats
* <s>Sökmotoroptimering</s>
* <s>Lagar och regler kring webbplatser</s>
* <s>Anpassa webbplats för funktionshindrade</s>

</script>



<script data-role="slide" data-markdown type="text/html">
# Innehåll (3/3)

* Bildhantering
* Designprinciper
* Utvecklingsverktyg och miljöer
* Layout och komposition
* Innehåll i en webbplats

</script>



<script data-role="slide" data-markdown type="text/html">
# Kursutveckling (1/2)

* Genomgång av hela kursen
* Uppdatering av inledningen (kmom01-03)
* Rensa bort saker i kursen (fokus på användbarhet, skriva för webben)
* Renodla, städa
* Förenkla kursens inledning avseende omfattning och underlag

</script>



<script data-role="slide" data-markdown type="text/html">
# Kursutveckling (2/2)

* Se över läsanvisningar
