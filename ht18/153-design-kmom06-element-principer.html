<script data-role="slide" data-markdown type="text/html">
# Designprinciper versus element

* Designelement, ett konkret metod/verktyg
* "Dra en linje"
* Designprincip, en abstrakt beskrivning av skeende i en design
* "Fin balans genom repetion och skalning av objekten"

</script>



<script data-role="slide" data-markdown type="text/html">
# Designprinciper

* Principer applicerade på designens olika delar
* Sätta ord på delar av designen
* Sätta ord på "något saknas i din design"
* Effekter som kan uppnås via designelement

</script>



<script data-role="slide" data-markdown type="text/html">
# Designprinciper, urval

* Unity/Harmoni - Variation, Dominance/emphasis
* Balans (symmetrisk, assymeterisk)
* Perspektiv (avstånd mellan element)
* Direction/Rörelse, Repetition
* Scale/proportion
* Similarity and contrast (space, position, form, direction, size, color, texture)

</script>
