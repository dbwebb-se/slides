<script data-role="slide" data-markdown type="text/html">
# Flödet

* Webbservern låter interpretatorn parsa `fil.php`.
* Interpretatorn skriver ut resultatet från php-koden.
* HTML-koden skrivs ut, tillsammans med php.taggarna.
* Webbservern skickar resultatet till webbläsaren.
* Webbläsaren tolkar resultatet.

</script>
