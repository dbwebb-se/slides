<script data-role="slide" data-markdown type="text/html">
# Färghjul RYB

<img src="img/color-ryb-wheel.png" alt="temp" width="50%" style="background-color: white; float: right;">

* RYB kontra RGB?
* RYB traditionell färgteori, 1700-talet
* Red Yellow Blue som primära (rena) färger
* Fokus vad människan psykologiskt uppfattar som rena färger
* Primärfärg, sekundärfärg, tertiär
* RYB (subtractive) målares palett (fler färger normalt sett, grön ibland primärfärg)

</script>

<script data-role="slide" data-markdown type="text/html">
# Färgsystem NCS

<img src="img/Opponent_colors.svg" alt="temp" width="50%" style="float: right;">

* Natural Color System
* Svenskt ursprung
* 4 primära färger
* red versus green, blue versus yellow, and black versus white
* Bygger på hur människan uppfattar färger, inte hur färger mixas

</script>

* Vilken känsla och signal vill du att din design skall signalera?
* Därefter välj design-aspekter som leder mot den känslan

</script>



<script data-role="slide" data-markdown type="text/html">
# Val av färger

* Välj färger som hör ihop via dess parametrar (hue, saturation, light, tint, shade)
* Kombinera primärfärger enligt färghjul och färgsheman (monochromatiskt, analogt, complementary, etc)
* Var försiktig att använda mycket färg, välj vitt/ljust

</script>



<script data-role="slide" data-markdown type="text/html">
# Färgschema

* Se färgjhulens varianter(Paletton)
* Monochromatic (med/utan komplementfärg)
* Adjacent colors (närliggande)
* Triad (complementary, adjacent)
* Tetrad (complementary, adjacent)
* Tint, Shade av grundfärgerna
* Skapa din egen palett

</script>



<script data-role="slide" data-markdown type="text/html">
# Hur applicera en palett?

* Basfärg, grunden
* Accentfärg (färgklick som får saker stå ut)
* Vitt, Svart, Grått, nyanser
* Försiktig

</script>
