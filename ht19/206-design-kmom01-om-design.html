<script data-role="slide" data-markdown type="text/html">
# Definition

> Utifrån ett syfte skapa något för att tjäna någon (dig själv, andra människor, samhället och världen) med ett (eller flera) behov som utgångspunkt.  
(Agera, företag)

</script>



<script data-role="slide" data-markdown type="text/html">
# Definition...

> Design är en arbetsprocess för att utveckla lösningar på ett medvetet och innovativt sätt där både _funktionella och estetiska krav_ ingår med utgångspunkt från brukarens behov. Design tillämpas för utveckling av varor, tjänster, processer, budskap och miljöer.  
(Stiftelsen Sv Industridesign, Wikipedia sv)

</script>


<script data-role="slide" data-markdown type="text/html">
# Definition...

> Design är ett samlingsnamn för flera olika konstarter. Det är synonymt med _formgivning_. Att designa något innebär att man skapar en artefakt som är _estetiskt tilltalande_ samtidigt som den uppbär _funktionalitet_.  
(webbplats designaret.se)

</script>



<script data-role="slide" data-markdown type="text/html">
# Definition...

> Många tänker på design som något rent estetiskt, något som läggs ovanpå en produkt, en yta. Men design är själva basen, det är _framtagandet_ av en funktion, design är att _få något att fungera_.  
(webbplats certec.lth.se)

</script>
