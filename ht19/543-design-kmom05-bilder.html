<script data-role="slide" data-markdown type="text/html">
# GIF

* I princip ersatt av PNG
* Mindre bilder, färre färger
* Transparent (genomskinlig)
* [Planet](https://cimage.se/image/example/planet.gif?json) [äpple](https://cimage.se/img/example/apple_trans.gif)

</script>



<script data-role="slide" data-markdown type="text/html">
# ICO

* Kan hanteras av PNG/GIF
* Flera bildstorlekar i samma bildfil
* 16x16, 32x32, ... 128x128
* [favicon](https://dbwebb.se/favicon.ico)

</script>



<script data-role="slide" data-markdown type="text/html">
# SVG

* Vektorgrafik
* Textbaserad markup, kan inkluderas i HTML-sidan
* Förstora/förminska utan kvalitetsförlust/filstorlek
* [Hängande gubbe](https://dbwebb.se/kurser/javascript1/kmom06)
* [Inkscape](https://inkscape.org/) + [OpenClipart](https://openclipart.org/)

</script>



<script data-role="slide" data-markdown type="text/html">

* Nytt bildformat från Google
* Även videoformat WebM
* Kombinerar fördelar med PNG/JPEG och postprocessing för lossless/lossy optimering.

</script>

<script data-role="slide" data-markdown type="text/html">
# Optimering

* Filstorlek, tillräckligt bra kvalitet
* Antal färger, genomskinlighet
* Lossless - påverkar inte kvaliteten (organisationen i filen)
* Lossy - påverkar upplevd kvalitet (minska antal färger, genomskinlighet, etc)
* Verktyg [jpegtran](https://linux.die.net/man/1/jpegtran), [optipng](http://optipng.sourceforge.net/), [pngcrush](https://pmt.sourceforge.io/pngcrush/), [pngquant](https://pngquant.org/)
* [Cimage och postprocessing](https://cimage.se/doc/post-processing)

</script>
