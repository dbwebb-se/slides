# PHPMD Mess Detector

* Sunkig kod, leta efter potentiella problem
    * möjliga buggar, suboptimering, komplicerad kod, oanvända variabler/parametrar
* Clean code, Code size, Controversial, Design, Naming, Unused code
* phpmd ([rules](https://phpmd.org/rules/index.html))
* Kolla [config-filen i kursrepot](https://github.com/dbwebb-se/htmlphp/blob/master/.phpmd.xml)

</script>
