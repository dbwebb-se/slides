<script data-role="slide" data-markdown type="text/html">
**Google AMP and what it can do for mobile applications in terms of rendering speed and user-experience**


On today’s web, a web page needs to load fast and have a great user experience in order to be successful. The faster the
better. A server side rendered web page can have a prominent initial load speed while a client side rendered web page
will have a great interactive user experience. When combining the two,some users with a bad internet connection or a
slow device could receive a poor user experience. A new technology called Amplified Mobile Pages (AMP) was created by
Google to help combat this issue...

Niklas Andersson och Oscar Bäck ([URN](http://urn.kb.se/resolve?urn=urn:nbn:se:bth-17952))
</script>

<script data-role="slide" data-markdown type="text/html">
**Load time optimization of JavaScript web applications**

Websites are getting larger in size each year, the median size increased from 1479.6 kilobytes to 1699.0 kilobytes on
the desktop and 1334.3 kilobytes to 1524.1 kilobytes on the mobile. There are several methods that can be used to
decrease the size. In my experiment I use the methods tree shaking, code splitting, gzip, bundling, and minification.
Since tree shaking and code splitting are two relatively new techniques, there is not much scientific measured values
available. From the results, we can give the conclusion that using all of the mentioned methods will give the best
result in loading time. All of the methods will affect the loading time, and only using gzip will affect it with a 60%
decrease.

Simon Huang ([URN](http://urn.kb.se/resolve?urn=urn:nbn:se:bth-17931))
</script>
