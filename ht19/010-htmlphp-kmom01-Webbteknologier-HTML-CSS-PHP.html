# Flödet

* Du skriver in en webblänk (URL) i webbläsaren (eller klickar på en webblänk)

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
# Flödet...

* Webbläsaren skickar en HTTP Request i enlighet med din URL
* Typ: Hämta webbsidan a.php på en server...

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
# Flödet...

* Webbservern tar emot HTTP Request och ser om det går att mappa mot en lokal resurs.
* Webbservern letar i det filsystem som den känner till, dvs katalogen htdocs/

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
# Flödet...

* Webbservern hittar resursen a.php och ser att den skall processas som en PHP-fil.
* Webbservern processar filen med hjälp av PHP-interpretatorn och resultatet blir en HTML-sida (eller annan resurs, beror på headers).

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
# Flödet...

* Webbservern förbereder ett svar, ett HTTP Response med statuskod:
    * 200 om resursen hittades
    * 404 om resursen inte hittades
    * 500 om något gick fel när resursen processades
* Webbservern skickar tillbaka HTTP Response.

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
# Flödet...

* Webbläsaren tar emot HTTP Response och parsar det.
* Källkoden som mottogs kan synas via högerklicka-visa-källkod

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
# Flödet...

* Webbläsaren tar emot HTTP Response och parsar det.
* Finns det extra resurser så hämtas de också, via en separat HTTP Request (tex stylesheet, javascript, bilder).
* Alla resurser appliceras i den resulterande webbsidan
* Facit för den resulterande sidan och alla resurser syns i F12/devtools.

</script>
