<script data-role="slide" data-markdown type="text/html">
# [Enhetlighet och harmoni](https://www.google.com/search?q=design+principle+unity)

* Perspektiv - avstånd mellan element
* Repetition - samma element upprepas
* Likhet - mellan element som upprepas
* Flöde - känslan av riktning och linjer
* Rytm - liknande färg, position, grafiska element

</script>



<script data-role="slide" data-markdown type="text/html">
# [Balans](https://www.google.com/search?q=design+principle+balance)

* Symmetrisk - balans via lika
* Assymetrisk - balans men olika
* Förhållande mellan element

</script>



<script data-role="slide" data-markdown type="text/html">
# [Hierarki](https://www.google.com/search?q=design+principle+hierarchy)

* Guida läsaren genom elementen via dess viktighet, genom att skapa hierarki mellan elementen

</script>



<script data-role="slide" data-markdown type="text/html">
# [Skala och proportioner](https://www.google.com/search?q=design+principle+scale)

* Lek med olika storlekar på element, skala dem
* Gör saker större/mindre i jämförelse med vardaglig storlek

</script>



<script data-role="slide" data-markdown type="text/html">
# [Dominans och betoning](https://www.google.com/search?q=design+principle+dominance)

* Låt ett element sticka ut
* Fokuspunkt för designen
* Accentfärg

</script>



<script data-role="slide" data-markdown type="text/html">
# [Likhet och kontrast](https://www.google.com/search?q=design+principle+similarity)

* Element är like, men ändå olika
* Designelement återkommer i hela designen

</script>



<script data-role="slide" data-markdown type="text/html">
