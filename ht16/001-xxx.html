#Tekniker inom Webbprogrammering

* Frontend, backend, devops
* En större mängd tekniker som används för att bygga webbaserade tjänster och servrar
* *Morgondagens* vanligaste sätt att bedriva programutveckling? Kan man säga så?

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Frontend

* Tekniker som finns i webbläsaren hos användaren
* HTML
* CSS, LESS, SASS
* JavaScript
* Kommunikation, lagring, cachning
* Användbarhet och design

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Backend

* Tekniker på serversidan
* PHP, Python, JavaScript, ASP.NET, Java, m.fl.
* Databaser (SQLite, MySQL, SQL Server, NOSQL)
* Webbservrar Apache, Nginx
* Tjänster som servrar och kommunikation
* Operativsystem Linux/Unix
 
</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Devops

* Developer and Operations
* Lösningsarkitektur, agilt arbetssätt
* Script, build-filer
* Konfigurationshantering, automatiserade tester
* Servrar, unix/linux, "moln"
* Drift, underhåll, felrättning

</script>
