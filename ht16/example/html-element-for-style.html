<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML-element för styling</title>
    <link rel="stylesheet" type="text/css" href="css/html-element-for-styling.css">
</head>

<body>

<div class="outer-wrap-header outer-wrap">
    <div class="inner-wrap-header inner-wrap">
        <div class="row">
            <img class="logo" src="https://dbwebb.se/image/tema/trad/blad.jpg" alt="logo">
            <span class="title">dbwebb</span>
            <span class="slogan">Lär dig själv <em>och andra</em> webbprogrammering!</span>
        </div>
    </div>
</div>

<div class="outer-wrap-main outer-wrap">
    <div class="inner-wrap-main inner-wrap">
        <div class="row">
            <main>
                <h1>Main</h1>
                <p>Main content.</p>
            </main>
        </div>
    </div>
</div>

<div class="outer-wrap-footer outer-wrap">
    <div class="inner-wrap-footer inner-wrap">
        <div class="row">
            <p>Footer information.</p>
        </div>
    </div>
</div>

</body>
</html>
