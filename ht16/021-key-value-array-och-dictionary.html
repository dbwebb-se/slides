<script data-role="slide" data-markdown type="text/html">
#Switch

* Använd array/dictionary som alternativ till switch

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Switch...

```
$pages = [
    "home"  => "incl/default.php",
    "about" => "incl/about.php",
];
$somekey = "home";
$page = isset($pages[$somekey])
    ? $pages[$somekey]
    : null;
print($page);
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Switch...

```
pages = {
    "home": "incl/default.php",
    "about": "incl/about.php",
}

somekey = "home"
page = pages[somekey] if somekey in pages else None
print(page)
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Switch...

```
incl/default.php
```

</script>
