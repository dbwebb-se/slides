<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Request

```bash
$ telnet bth.se 80 
GET /mupp HTTP/1.0
```

```bash
$ telnet www.bth.se 80 
HEAD / HTTP/1.0 
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Response header

```bash
HTTP/1.1 301 Moved Permanently               
Date: Tue, 06 Sep 2016 08:38:02 GMT          
Server: Apache                               
Location: https://www.bth.se/mupp            
Content-Length: 231                          
Connection: close                            
Content-Type: text/html; charset=iso-8859-1  
```

</script>



<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Response body

```bash
<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">                       
<html><head>                                                             
<title>301 Moved Permanently</title>                                     
</head><body>                                                            
<h1>Moved Permanently</h1>                                               
<p>The document has moved <a href="https://www.bth.se/mupp">here</a>.</p>
</body></html>                                                           
```

</script>
