<!-- Slide -->
<script data-role="slide" data-markdown type="text/html">
#Konvertera typen PHP

```php
$a = 42;
$b = "4.2";
$c = $a + (float) $b;
$d = $a + $b;
$e = $a . $b;
var_dump($c);
var_dump($d);
var_dump($e);
```

</script>
