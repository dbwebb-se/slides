# Kmom10 tentamen

* Torsdagen den 28 mars
* Campus 9-14, distans 9-24 (max 5h)

* Checka ut och lämna in med `dbwebb exam`
* "Lämna in" på Canvas

<script data-role="slide" data-markdown type="text/html">
# dbwebb exam

* Samma hantering som i python-kursen, exklusive självrättning
* Visa aktiva tentor `dbwebb exam ls`
* Checka ut tentan `dbwebb exam checkout try1`
* Lämna in tentan `dbwebb exam seal try1`
* Kvitto visar tiden `dbwebb exam receipt try1`

</script>



<script data-role="slide" data-markdown type="text/html">
# Exempeltentor

* En handfull tidigare tentor finns tillgängliga
* Pröva och lek med tentan `prep`

```
dbwebb exam ls
dbwebb exam checkout prep
dbwebb exam receipt prep
dbwebb exam seal prep
dbwebb exam receipt prep
```

</script>

<script data-role="slide" data-markdown type="text/html">
# Tips

* Nyskapad produkt syns inte i översikten, den har ingen kategori eller lagersaldo (OUTER JOIN)
* Problem med LOAD FROM LOCAL FILE? Radbrytningar, ej WB, samt se standardlösningar i guiden skolan

</script>

# Testa din kmom05

* I webbklienten:
    * Visa kategorier
    * Lägg till produkt, redigera den, se den i översikten
* I terminalklienten
    * Visa hyllor
    * invadd på din nya produkt
    * Se produkten på rätt hylla i lagret
    * Sök på produktens id
