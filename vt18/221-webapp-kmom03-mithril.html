# Renderingsordning

```
var m = require("mithril");
var lager = require("../models/lager.js");

module.exports = {
    oninit: lager.getProducts,
    view: function() {
        return m("div", [
            lager.products.map(function(product) {
                return m("p", product.name);
            })
        ]);
    }
};
```
</script>
