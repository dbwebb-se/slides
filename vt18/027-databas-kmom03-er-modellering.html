# Översikt av kokbokens 10 steg

1: Beskriv databasen i ett textstycke.

2: Skriv ned alla entiteter.

3: Skriv ned alla relationer och visa i matris.

4: Rita enkelt ER-diagram med entiteter och relationer.

5: Komplettera ER-diagram med kardinalitet.

6: Komplettera ER-diagram med alla attribut samt kandidatnycklar.

****

7: Modifiera ER-diagram enligt relationsmodellen.

8: Utöka ER-diagram med primära/främmande nycklar samt kompletterande attribut.

****

9: Skapa SQL DDL för tabellerna.

10: Lista funktioner som databasen skall stödja (API).

</script>



<script data-role="slide" data-markdown type="text/html">
# Lager exempel

Vi skall utveckla ett system för lagerhantering av skruv och muttrar. Produkterna skall presenteras tillsammans med information om produkten. Vi skall ha information om lagerplats och lagersaldo.

Produkterna kan beställas i en order och flera produkter kan beställas pr order. Ordrarna har en status beroende på om de har packats och om de har skickats iväg.

Lagerarbetare kan tilldelas en order för packning, lagerarbetaren kan packa många ordrar, men en order kan bara packas av en enda arbetare.

</script>
