<script data-role="slide" data-markdown type="text/html">
# Tips 1: Spara allt i ett repo

* Gör ett GitHub repo för alla små saker du vill komma ihåg.
* Exempel: mosbth/ffmpeg, mosbth/env

</script>



<script data-role="slide" data-markdown type="text/html">
# Tips 2: Gör bash-skript

* Gör ett bash-script för små komplexa och användbara kommandon som du använder med jämna mellanrum.
* Exempel: mosbth/ffmpeg

</script>



<script data-role="slide" data-markdown type="text/html">
# Exempel [mosbth/ffmpeg](https://github.com/mosbth/ffmpeg)

* Delay audio
* Normalise audio
* Crop (add intro/end)

</script>



<script data-role="slide" data-markdown type="text/html">
# Tips 3: Vägra skriva

* Vägra skriva många tecken (alias).
* Exempel: mosbth/env

</script>



<script data-role="slide" data-markdown type="text/html">
# Tips 4: Makefile för återkommande saker

* Lär dig Makefilens struktur och wrappa återkommande saker i dess target.
* Exempel: mosbth/env

</script>



<script data-role="slide" data-markdown type="text/html">
# Exempel [mosbth/env](https://github.com/mosbth/env)

* Spara dina miljöfiler (behövs till varje dator du installerar)
* Minns hur du har satt upp dina datorer (desktop/server)
* Skyddat repo eller submodul för de skyddade filerna.
