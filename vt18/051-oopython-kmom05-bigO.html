<script data-role="slide" data-markdown type="text/html">

<script data-role="slide" data-markdown type="text/html">
# Matematisk bakgrund

* n definierar antal input

* I Gauss exemplet började vi med n=100

</script>



<script data-role="slide" data-markdown type="text/html">
# Matematisk bakgrund forts.

Vi vill ha ett mått för hur exekveringstiden växer.

Använder oss av notation bigO eller kortare notation:
<i>O</i>(n)

</script>



<script data-role="slide" data-markdown type="text/html">
# Analys Gauss

Vi börjar med Brute-Force lösningen:

```
n = 100 # 1 u
total = 0 # 1 u
for i in range(1, n + 1):
    total += i # 1 u
```

2C + C * n = <i>O</i>(n)

</script>



<script data-role="slide" data-markdown type="text/html">
# Analys Gauss

Gauss samband:

```
n = 100 # 1 u
total = n * (n + 1) / 2 # 3 u
```

4 * C = <i>O</i>(1)

</script>
