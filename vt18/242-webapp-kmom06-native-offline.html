# Praktiska råd

* Använd inte .length/size i loopar
* 69% av en applikations batteri användning sker i idle state
* Optimera färgschemat
* Begränsa API anrop 
* HTTP request drar mycket batteri
* Stäng av sensorer när de inte används

</script>
