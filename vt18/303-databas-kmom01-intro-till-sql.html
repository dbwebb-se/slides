<script data-role="slide" data-markdown type="text/html">
# CREATE TABLE

```sql
DROP TABLE IF EXISTS Course;
CREATE TABLE Course
(
    "code" CHAR(6) PRIMARY KEY NOT NULL,
    "name" VARCHAR(40) NOT NULL,
    "points" REAL
);
```

</script>

<script data-role="slide" data-markdown type="text/html">
# UPDATE

```sql
UPDATE Course
    SET
        course = "PA1439"
    WHERE
        course = "DV1462"
    LIMIT 1;
```
